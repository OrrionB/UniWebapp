<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Class Info</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/charScroll.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- create a container class for bootstrap -->
    <div class="container">
      <!-- carousel-->
      <div id="carousel" class="carousel slides" data-bs-ride="carousel">
        <!--Indicators-->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
        </div>
        <!--slideshow-->
        <div class="carousel-inner">
          <div class="carousel-item active" id="barbarian">
            <img src="/front-end/public/Images/barbarian.png" alt="barbarian" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item active" id="bard">
            <img src="/front-end/public/Images/bard.png" alt="bard" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item active" id="cleric">
            <img src="/front-end/public/Images/cleric.png" alt="cleric" class="d-block" style="width:100%">
          </div>
        </div>
        <!--left and right arrows-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide-to="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide-to="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
     
  <!-- <script src="charScroll.js"></script> -->
  </body>

</html>
